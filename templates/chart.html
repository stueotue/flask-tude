{% extends 'base.html' %}

{% block content %}

            <header class="mb-3">
                <a href="#" class="burger-btn d-block d-xl-none">
                    <i class="bi bi-justify fs-3"></i>
                </a>
            </header>

<div class="page-heading">
    <div class="page-title">
        <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">
                <h3>{{ name }}</h3>
                <p class="text-subtitle text-muted">Data kecepatan</p>
            </div>
            <div class="col-12 col-md-6 order-md-2 order-first">
                <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/">Dashboard</a></li>
                        <li class="breadcrumb-item"><a href="/vessel/{{ id }}">{{ name }}</a></li>
                        <li class="breadcrumb-item active" aria-current="page">{{ data }}</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    <section class="section">
        <div class="row">
            <div class="col-md-6 col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <canvas id="harian"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <canvas id="mingguan"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <canvas id="bulanan"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-6">
                <div class="card">
                    <div class="card-header">
                    <div class="card-body">
                        <canvas id="tahunan"></canvas>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </section>
</div>
<script defer src="{{ url_for ('static', filename='assets/js/dummy.js') }}"></script>
{% endblock content %}
